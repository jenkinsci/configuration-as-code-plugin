credentials:
  system:
    domainCredentials:
      - domain:
          name: "test.com"
          description: "test.com domain"
          specifications:
            - hostnameSpecification:
                includes: "*.test.com"
        credentials:
          - usernamePassword:
              scope: SYSTEM
              id: sudo_password
              username: root
              password: ${SUDO_PASSWORD}

      # global credentials
      - credentials:
          - certificate:
              scope: SYSTEM
              id: ssh_private_key
              password: ${SSH_KEY_PASSWORD}
              keyStoreSource:
                fileOnMaster:
                  keyStoreFile: /docker/secret/id_rsa
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: ssh_with_passphrase_provided
              username: ssh_root
              passphrase: ${SSH_KEY_PASSWORD}
              description: "SSH passphrase with private key file. Private key provided"
              privateKeySource:
                directEntry:
                  privateKey: ${SSH_PRIVATE_KEY}
