jenkins:
  views:
    - all:
        name: "all"
    - list:
        description: "so descriptive!"
        columns:
          - "status"
          - "jobName"
          - "lastSuccess"
          - "lastFailure"
          - "lastDuration"
          - "buildButton"
        includeRegex: "a.+"
        jobFilters:
          - "gitHubBranchFilter"
          - "gitHubPullRequestFilter"
        jobNames:
          - "test"
          - "otherTest"
        name: "test-list-view"
        statusFilter: true
        recurse: true
