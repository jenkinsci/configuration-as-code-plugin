jenkins:
  systemMessage: Jenkins with SSH Credentials for JCasC test

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: "userid_recursive"
              username: "recursive-user"
              privateKeySource:
                directEntry:
                  privateKey: ${decodeBase64:${SSH_AGENT_PRIVATE_KEY_BASE64}}
