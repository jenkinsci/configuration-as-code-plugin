jenkins:

  authorizationStrategy:
    roleStrategy:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Item/Read"
            assignments:
              - "authenticated"
        items:
          - name: "FolderA"
            description: "Jobs in Folder A, but not the folder itself"
            pattern: "A/.*"
            permissions:
              - "Item/Configure"
              - "Item/Build"
              - "Item/Delete"
            assignments:
              - "authenticated"
          - name: "FolderB"
            description: "Jobs in Folder B, but not the folder itself"
            pattern: "B/.*"
            permissions:
              - "Item/Configure"
              - "Item/Build"
              - "Item/Delete"
            assignments:
              - "user1"
              - "user2"
        agents:
          - name: "Agent1"
            description: "Agent 1"
            pattern: "agent1*"
            permissions:
              - "Computer/Run"
            assignments:
              - "user1"
